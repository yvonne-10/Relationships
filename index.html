<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relationship Cards</title>
  <style>
    :root{--bg:#0b0c10;--card:#111217;--muted:#9aa3ab;--text:#eaf1f6;--accent:#5ee0a0;--accent-2:#7ab7ff;--danger:#ff6b6b;--ring:0 0 0 3px rgba(122,183,255,.35)}
    *{box-sizing:border-box}
    body{margin:0;background:radial-gradient(1200px 600px at 20% -10%, #162033 0%, #0d1320 45%, var(--bg) 100%);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;z-index:5;background:linear-gradient(#0d1320, rgba(13,19,32,.7));backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid rgba(255,255,255,.06)}
    .wrap{max-width:1200px;margin:0 auto;padding:14px 18px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    h1{font-size:18px;margin:0 12px 0 0;letter-spacing:.2px}
    button,select,label{color:var(--text)}
    button,select{border:1px solid rgba(255,255,255,.12);background:#0f1423;padding:9px 12px;border-radius:12px;cursor:pointer;transition:.2s ease}
    button:hover{transform:translateY(-1px)}
    button.primary{background:linear-gradient(135deg,var(--accent-2),var(--accent));border:0;color:#0a1020;font-weight:700}
    button.ghost{background:transparent}
    button.danger{background:#221217;border-color:#44252a;color:#ffb3b3}
    select{appearance:none;padding-right:32px;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="white"><path d="M5 7l5 6 5-6z"/></svg>');background-repeat:no-repeat;background-position:right 8px center}

    /* Cards */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px;padding:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
    .title{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .title h3{margin:0;font-size:17px}
    .badge{font-size:11px;padding:4px 8px;border-radius:999px;background:rgba(122,183,255,.1);border:1px solid rgba(122,183,255,.35);color:#cfe3ff}

    .tags{display:flex;flex-wrap:wrap;gap:6px;margin:6px 0}
    .tag{font-size:11px;padding:3px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.14);color:#bfe2ff;background:rgba(122,183,255,.08)}

    .meta{display:grid;gap:6px;margin:6px 0 10px}
    .meta div{display:flex;gap:8px;align-items:center}
    .meta label{width:120px;color:var(--muted)}
    .impression{color:#d7e2eb;background:#0d1420;border:1px solid rgba(255,255,255,.06);padding:10px;border-radius:12px;min-height:44px}
    .row-actions{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}

    /* Chips (activities & tag choices) */
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
    .chip{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.15);background:rgba(122,183,255,.08);color:#cfe3ff;cursor:pointer;user-select:none}
    .chip.on{background:rgba(94,224,160,.18);border-color:rgba(94,224,160,.5);color:#d6ffe9}

    /* Dialog */
    dialog{border:0;border-radius:18px;max-width:780px;width:96%;padding:0;background:#0f1423;color:var(--text);box-shadow:0 28px 120px rgba(0,0,0,.55)}
    dialog::backdrop{background:rgba(0,0,0,.5)}
    .dlg-head{padding:16px 18px;border-bottom:1px solid rgba(255,255,255,.08);display:flex;justify-content:space-between;align-items:center}
    .dlg-body{padding:18px}
    form.grid{grid-template-columns:1fr 1fr}
    .full{grid-column:1/-1}
    input,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0a1020;color:var(--text)}
    input:focus,textarea:focus,select:focus{outline:none;box-shadow:var(--ring)}
    .hint{color:var(--muted);font-size:12px}

    .empty{opacity:.75;text-align:center;padding:32px}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid rgba(255,255,255,.12);font-size:11px;color:#cfe3ff}

    /* Tabs & pages */
    .tabs{display:flex;gap:8px;margin-right:6px}
    .tabs button{border-radius:999px;padding:8px 12px}
    #page-calendar{display:none}

    /* Calendar */
    .cal-wrap{padding:18px}
    .cal-controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
    .calendar{width:100%;border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden}
    .cal-head{display:grid;grid-template-columns:repeat(7,1fr);background:#0e1422;border-bottom:1px solid rgba(255,255,255,.08)}
    .cal-head div{padding:10px 8px;text-align:center;color:#9fb0c6;font-weight:600}
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02))}
    .day{min-height:108px;border-right:1px solid rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.06);padding:6px;display:flex;flex-direction:column;gap:6px}
    .day:nth-child(7n){border-right:none}
    .day .num{font-size:12px;color:#a9b8c8}
    .muted{opacity:.45}
    .ev{font-size:12px;border-radius:10px;padding:4px 6px;border:1px solid rgba(255,255,255,.12);overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
    .ev.bd{background:rgba(255,223,128,.08);color:#ffe29a;border-color:rgba(255,223,128,.3)}
    .ev.mt{background:rgba(126,231,170,.08);color:#9af3c5;border-color:rgba(126,231,170,.28)}

    @media (max-width:600px){form.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <h1 id="title">Relationship Cards</h1>
      <div class="tabs">
        <button id="tabCards" class="primary">Cards</button>
        <button id="tabCalendar" class="ghost">Calendar</button>
      </div>
      <button id="addBtn" class="primary">Ôºã Add Friend</button>

      <div style="flex:1"></div>

      <label id="filterTagLabel" for="filterTag">Filter tag</label>
      <select id="filterTag">
        <option value="__all">All</option>
      </select>

      <label id="sortLabel" for="sort">Sort by</label>
      <select id="sort">
        <option value="added">Recently added</option>
        <option value="upcoming-birthday">Upcoming birthdays</option>
        <option value="not-met">Longest not meeting</option>
        <option value="known">Longest known</option>
        <option value="name">Name A ‚Üí Z</option>
        <option value="tag">Tag A ‚Üí Z</option>
      </select>
      <button id="applySort" class="ghost">Apply</button>

      <label id="langLabel" for="lang">Language</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="zh">‰∏≠Êñá</option>
        <option value="no">Norsk</option>
        <option value="ko">ÌïúÍµ≠Ïñ¥</option>
      </select>
    </div>
  </header>

  <!-- Page: Cards -->
  <main id="page-cards">
    <section class="grid" id="cards"></section>
    <section id="empty" class="empty" hidden>
      <p id="emptyText">No friends yet. Click <span class="pill">Ôºã Add Friend</span> to create your first card.</p>
    </section>
  </main>

  <!-- Page: Calendar -->
  <main id="page-calendar">
    <div class="cal-wrap wrap">
      <div class="cal-controls">
        <label id="monthLabel">Month <input id="monthPicker" type="month"></label>
        <label class="row" style="gap:6px">
          <input type="checkbox" id="toggleBirthdays" checked /> <span id="bdToggleText">Birthdays</span>
        </label>
        <label class="row" style="gap:6px">
          <input type="checkbox" id="toggleMeetings" checked /> <span id="mtToggleText">Meetings</span>
        </label>
      </div>
      <div class="calendar">
        <div id="calHead" class="cal-head"></div>
        <div id="calGrid" class="cal-grid"></div>
      </div>
    </div>
  </main>

  <template id="cardTpl">
    <article class="card">
      <div class="title">
        <h3 class="nm"></h3>
        <span class="badge bdayBadge"></span>
      </div>
      <div class="tags"></div>
      <div class="meta">
        <div><label data-k="birthday">Birthday</label><span class="bday"></span></div>
        <div><label data-k="next_birthday">Next birthday</label><span class="nextBday"></span></div>
        <div><label data-k="career">Career</label><span class="career"></span></div>
        <div><label data-k="met_on">Met on</label><span class="met"></span></div>
        <div><label data-k="known">Known</label><span class="known"></span></div>
        <div><label data-k="last_met">Last met</label><span class="lastmet"></span></div>
        <div><label data-k="not_met_for">Not met for</label><span class="notmet"></span></div>
      </div>
      <div class="impression"></div>
      <div class="row-actions">
        <button class="ghost act-meet" data-act="addMeeting">Ôºã Meeting</button>
        <button class="ghost act-edit" data-act="edit">Edit</button>
        <button class="danger act-del" data-act="delete">Delete</button>
      </div>
    </article>
  </template>

  <!-- Add/Edit Friend Dialog -->
  <dialog id="dlg">
    <form id="f" class="grid" method="dialog">
      <div class="dlg-head full">
        <strong id="dlgTitle">Add friend</strong>
        <button type="button" id="closeDlg" class="ghost">‚úï</button>
      </div>
      <div class="dlg-body full">
        <div class="grid">
          <label class="full"><span data-k="name">Name</span>
            <input required name="name" placeholder="e.g., Sam" />
          </label>
          <label><span data-k="birthday">Birthday</span>
            <input required type="date" name="birthday" />
          </label>
          <label><span data-k="met_on_first">Met on (first met)</span>
            <input required type="date" name="metDate" />
          </label>
          <label><span data-k="last_met_opt">Last met (optional)</span>
            <input type="date" name="lastMetDate" />
          </label>
          <label class="full"><span data-k="career">Career</span>
            <input name="career" placeholder="e.g., Designer" />
          </label>

          <label class="full"><span data-k="where_tags">Where/How we met (tags)</span></label>
          <div id="tagChips" class="chips full"></div>
          <div class="full row" style="gap:8px;align-items:center">
            <input id="tagInput" placeholder="e.g., School, Gym, Travel" />
            <button id="addTagChoice" type="button" class="ghost">Ôºã Add to choices</button>
          </div>

          <label class="full"><span data-k="impression">Impression</span>
            <textarea name="impression" rows="3" placeholder="Your notes‚Ä¶"></textarea>
          </label>
          <p class="hint full" id="hintNotMet">Note: ‚ÄúLongest not meeting‚Äù uses the most recent of <em>Last met</em> or a logged meeting (card ‚Üí ‚ÄúÔºã Meeting‚Äù).</p>
        </div>
      </div>
      <div class="wrap row full" style="justify-content:flex-end;gap:8px;border-top:1px solid rgba(255,255,255,.08);padding-top:12px">
        <button type="button" id="resetForm" class="ghost">Reset</button>
        <button id="saveBtn" class="primary">Save</button>
      </div>
    </form>
  </dialog>

  <!-- Add Meeting Dialog -->
  <dialog id="meetDlg">
    <form id="meetForm" class="grid" method="dialog">
      <div class="dlg-head full">
        <strong id="meetTitle">Add meeting</strong>
        <button type="button" id="closeMeetDlg" class="ghost">‚úï</button>
      </div>
      <div class="dlg-body full">
        <div class="grid">
          <label><span data-k="date">Date</span>
            <input required type="date" name="date" />
          </label>
          <label class="full"><span data-k="activities">Activities</span></label>
          <div id="actChips" class="chips full"></div>
          <div class="full row" style="gap:8px;align-items:center">
            <input id="actInput" placeholder="e.g., Dinner, Sports, Coffee" />
            <button id="addAct" type="button" class="ghost">Ôºã <span data-k="add_to_choices">Add to choices</span></button>
          </div>
          <label class="full"><span data-k="note">Note</span>
            <input name="note" placeholder="Optional note (e.g., Sushi at Kazu)" />
          </label>
          <p class="hint full" id="meetFriendName"></p>
        </div>
      </div>
      <div class="wrap row full" style="justify-content:flex-end;gap:8px;border-top:1px solid rgba(255,255,255,.08);padding-top:12px">
        <button id="meetSave" class="primary">Save</button>
      </div>
    </form>
  </dialog>

    if(!i18n[curLang]) curLang = 'en';

    const now = () => new Date();
    function t(key, vars={}){ const d=i18n[curLang]||i18n.en; let v=d[key]??i18n.en[key]??key; if(typeof v==='function') return v(vars.y||0, vars.m||0); return String(v).replace('{n}', vars.n); }

    function load(){ try{ return JSON.parse(localStorage.getItem(storeKey))||[] }catch{ return [] } }
    function save(list){ localStorage.setItem(storeKey, JSON.stringify(list)) }
    function loadTypes(){ try{ const t = JSON.parse(localStorage.getItem(typeKey)); if(Array.isArray(t) && t.length) return t; }catch{} return ['Dinner','Sports'] }
    function saveTypes(arr){ localStorage.setItem(typeKey, JSON.stringify(Array.from(new Set(arr.map(s=>String(s).trim()).filter(Boolean))))) }
    function loadTagChoices(){ try{ const t = JSON.parse(localStorage.getItem(tagKey)); if(Array.isArray(t)) return t; }catch{} return ['School','Gym','Travel']; }
    function saveTagChoices(arr){ localStorage.setItem(tagKey, JSON.stringify(Array.from(new Set(arr.map(s=>String(s).trim()).filter(Boolean))))) }

    function fmtDate(d){ if(!d) return '‚Äî'; const dt=(d instanceof Date)? d : new Date(d); return new Intl.DateTimeFormat(locales[curLang]||undefined,{year:'numeric',month:'short',day:'2-digit'}).format(dt) }
    function isoMonth(d){ return d.toISOString().slice(0,7) }
    function daysBetween(a,b){ const ms=86400000; return Math.floor((b-a)/ms) }

    function humanKnown(from){ if(!from) return '‚Äî'; const start=new Date(from); const tNow=now(); let months=(tNow.getFullYear()-start.getFullYear())*12 + (tNow.getMonth()-start.getMonth()); if(tNow.getDate()<start.getDate()) months -= 1; const years=Math.floor(months/12), m=months%12; return t('known_fmt',{y:years,m}); }
    function nextBirthdayInfo(bdayStr){ const today=now(); const b=new Date(bdayStr); if(Number.isNaN(b)) return {inDays:null,date:null}; let next=new Date(today.getFullYear(),b.getMonth(),b.getDate()); if(next < new Date(today.getFullYear(),today.getMonth(),today.getDate())) next=new Date(today.getFullYear()+1,b.getMonth(),b.getDate()); const inDays=daysBetween(new Date(today.getFullYear(),today.getMonth(),today.getDate()), next); return {inDays,date:next}; }
    function lastInteractionDate(item){ const dates=[]; if(item.metDate) dates.push(new Date(item.metDate)); if(item.lastMetDate) dates.push(new Date(item.lastMetDate)); (item.meetings||[]).forEach(m=>{ if(m.date) dates.push(new Date(m.date)) }); return dates.length? new Date(Math.max(...dates)): null; }

    const parseTags = (s='') => Array.from(new Set(String(s).split(/[,#;\s]+/).map(t=>t.trim()).filter(Boolean)));

    // ---- UI text refresh ----
    function renderStaticUI(){
      document.title=t('app_title'); $('#title').textContent=t('app_title');
      $('#tabCards').textContent=t('cards'); $('#tabCalendar').textContent=t('calendar');
      $('#addBtn').textContent=t('add_friend');
      $('#sortLabel').textContent=t('sort_by'); $('#applySort').textContent=t('apply');
      $('#langLabel').textContent=t('language'); $('#filterTagLabel').textContent=t('filter_tag');
      // sort options map
      const map={ 'added':'recently_added','upcoming-birthday':'upcoming_birthdays','not-met':'longest_not_meeting','known':'longest_known','name':'name_az','tag':'tag_az' };
      [...$('#sort').options].forEach(opt=>{ opt.textContent=t(map[opt.value]) });
      $('#monthLabel').childNodes[0].nodeValue = t('month')+' ';
      $('#bdToggleText').textContent=t('birthdays'); $('#mtToggleText').textContent=t('meetings');
      $('#resetForm').textContent=t('reset'); $('#saveBtn').textContent=t('save'); $('#meetSave').textContent=t('save');
      $('#meetTitle').textContent=t('add_meeting');
      $('#addTagChoice').innerHTML='Ôºã '+t('add_to_choices'); $('#addAct').innerHTML='Ôºã '+t('add_to_choices');
      $('#emptyText').innerHTML = `${t('empty_prefix')} <span class="pill">${t('add_friend')}</span> ${t('empty_suffix')}`;
      // weekday header
      const head=$('#calHead'); head.innerHTML=''; (i18n[curLang].days_short||i18n.en.days_short).forEach(d=>{const el=document.createElement('div'); el.textContent=d; head.appendChild(el)});
      // set selects
      $('#lang').value=curLang;
    }
    function setLang(lang){ if(!i18n[lang]) return; curLang=lang; localStorage.setItem(langKey,lang); document.documentElement.lang=lang; renderStaticUI(); render(); if(getComputedStyle($('#page-calendar')).display!=='none') buildCalendarUI(); }

    // ---- Tag choices chips ----
    let selectedTagsSet = new Set();
    function renderTagChips(){ const wrap=$('#tagChips'); wrap.innerHTML=''; const choices=loadTagChoices(); choices.forEach(tag=>{ const b=document.createElement('span'); b.className='chip'+(selectedTagsSet.has(tag)?' on':''); b.textContent=tag; b.addEventListener('click',()=>{ if(selectedTagsSet.has(tag)) selectedTagsSet.delete(tag); else selectedTagsSet.add(tag); b.classList.toggle('on');}); wrap.appendChild(b); }); }

    // ---- Activities chips ----
    let selectedActs = new Set();
    function renderActChips(){ const wrap=$('#actChips'); wrap.innerHTML=''; const types=loadTypes(); types.forEach(tg=>{ const b=document.createElement('span'); b.className='chip'+(selectedActs.has(tg)?' on':''); b.textContent=tg; b.addEventListener('click',()=>{ if(selectedActs.has(tg)) selectedActs.delete(tg); else selectedActs.add(tg); b.classList.toggle('on');}); wrap.appendChild(b); }); }

    // ---- Data ----
    function loadAndMigrate(){ const list=(load()||[]).map(it=>({ ...it, id: it.id || (crypto.randomUUID? crypto.randomUUID(): (Date.now().toString(36)+Math.random().toString(36).slice(2))), meetings: Array.isArray(it.meetings)? it.meetings: [], tags: Array.isArray(it.tags)? it.tags: parseTags(it.tags||'') })); save(list); return list }

    // Fill Tag filter select from choices present in data + global choices
    function refreshTagFilter(){ const sel=$('#filterTag'); const current=sel.value; const allTags=new Set(loadAndMigrate().flatMap(f=>f.tags||[])); loadTagChoices().forEach(t=>allTags.add(t)); sel.innerHTML=''; const optAll=document.createElement('option'); optAll.value='__all'; optAll.textContent=t('all_tags'); sel.appendChild(optAll); [...allTags].sort((a,b)=>a.localeCompare(b)).forEach(tag=>{ const o=document.createElement('option'); o.value=tag; o.textContent=tag; sel.appendChild(o); }); sel.value = [...$$(`#filterTag option`)].some(o=>o.value===current)? current : '__all'; }

    // ---- Render Cards ----
    function render(){
      const list = loadAndMigrate();
      refreshTagFilter();
      const container=$('#cards'); container.innerHTML=''; $('#empty').hidden = list.length>0;

      // filter by tag (optional)
      const tagFilter=$('#filterTag').value; let filtered=[...list]; if(tagFilter && tagFilter!=='__all'){ filtered = filtered.filter(f=> (f.tags||[]).includes(tagFilter)); }

      const sortVal=$('#sort').value; const sorted = [...filtered].sort((a,b)=>{
        if(sortVal==='added') return (b.createdAt||0)-(a.createdAt||0);
        if(sortVal==='name') return (a.name||'').localeCompare(b.name||'');
        if(sortVal==='known') return daysBetween(new Date(a.metDate), now()) - daysBetween(new Date(b.metDate), now());
        if(sortVal==='upcoming-birthday'){ const ad=nextBirthdayInfo(a.birthday).inDays??99999; const bd=nextBirthdayInfo(b.birthday).inDays??99999; return ad-bd; }
        if(sortVal==='not-met'){ const as=lastInteractionDate(a)? daysBetween(lastInteractionDate(a),now()):-1; const bs=lastInteractionDate(b)? daysBetween(lastInteractionDate(b),now()):-1; return bs-as; }
        if(sortVal==='tag'){ const at=(a.tags&&a.tags[0])||''; const bt=(b.tags&&b.tags[0])||''; return at.localeCompare(bt); }
        return 0;
      });

      for(const item of sorted){
        const tpl=$('#cardTpl').content.cloneNode(true);
        $('.nm',tpl).textContent=item.name||'(Unnamed)';
        const nb=nextBirthdayInfo(item.birthday); const badge=$('.bdayBadge',tpl);
        if(nb.inDays===0) badge.textContent=t('today'); else if(nb.inDays===1) badge.textContent=t('tomorrow'); else if(nb.inDays!=null) badge.textContent=t('in_days',{n:nb.inDays}); else badge.textContent='üéÇ';
        $('.bday',tpl).textContent=fmtDate(item.birthday); $('.nextBday',tpl).textContent= nb.date? `${fmtDate(nb.date)} (${t('in_days',{n:nb.inDays})})`:'‚Äî';
        $('.career',tpl).textContent=item.career||'‚Äî'; $('.met',tpl).textContent=item.metDate? fmtDate(item.metDate):'‚Äî'; $('.known',tpl).textContent=humanKnown(item.metDate);
        const last=lastInteractionDate(item); $('.lastmet',tpl).textContent= last? fmtDate(last):'‚Äî'; const nmDays= last? daysBetween(last,now()):null; $('.notmet',tpl).textContent= nmDays!=null? t('days',{n:nmDays}):'‚Äî';
        $('.impression',tpl).textContent=item.impression||'';
        // localize labels & actions
        $$('.meta label',tpl).forEach(l=>{ const k=l.getAttribute('data-k'); if(k) l.textContent=t(k); });
        $('.act-meet',tpl).textContent=t('meeting'); $('.act-edit',tpl).textContent=t('edit'); $('.act-del',tpl).textContent=t('delete');
        // tags on card
        const tw=$('.tags',tpl); (item.tags||[]).forEach(tag=>{ const s=document.createElement('span'); s.className='tag'; s.textContent=tag; tw.appendChild(s); });

        const el=tpl.firstElementChild;
        $('[data-act="delete"]',el).addEventListener('click',()=>{ if(confirm(`${t('delete')} ${item.name}?`)){ const updated=load().filter(x=>x.id!==item.id); save(updated); render(); buildCalendarUI(); }});
        $('[data-act="edit"]',el).addEventListener('click',()=> openDialog(item));
        $('[data-act="addMeeting"]',el).addEventListener('click',()=> openMeetingDialog(item));

        container.appendChild(tpl);
      }
      if(getComputedStyle($('#page-calendar')).display!=='none') buildCalendarUI();
    }

    // ---- Dialogs ----
    function openDialog(existing){
      const dlg=$('#dlg'); $('#dlgTitle').textContent= existing? t('edit_friend'): t('add_friend_title'); const f=$('#f'); f.reset(); f.dataset.id= existing?.id||'';
      selectedTagsSet = new Set(existing?.tags||[]); renderTagChips();
      // localize form labels
      $$('#dlg [data-k]').forEach(el=>{ el.textContent=t(el.getAttribute('data-k')); });
      $('#hintNotMet').innerHTML = `Note: ‚Äú${t('longest_not_meeting')||'Longest not meeting'}‚Äù uses the most recent of <em>${t('last_met')}</em> or a logged meeting (card ‚Üí ‚Äú${t('meeting')}‚Äù).`;
      // populate values
      for(const [k,v] of Object.entries(existing||{})){ if(f.elements[k]) f.elements[k].value=v }
      dlg.showModal();
    }

    // Add tags to choices
    $('#addTagChoice').addEventListener('click',()=>{ const input=$('#tagInput'); const raw=input.value.trim(); if(!raw) return; const parts=parseTags(raw); const choices=loadTagChoices(); let changed=false; parts.forEach(p=>{ if(!choices.includes(p)){ choices.push(p); changed=true; } selectedTagsSet.add(p); }); if(changed) saveTagChoices(choices); input.value=''; renderTagChips(); refreshTagFilter(); });
    $('#tagInput').addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); $('#addTagChoice').click(); }});

    // Save friend
    $('#f').addEventListener('submit',(e)=>{
      e.preventDefault(); const fd=new FormData(e.target); const data=Object.fromEntries(fd.entries()); const toISO=v=> v? new Date(v+'T00:00:00').toISOString().slice(0,10):''; data.birthday=toISO(data.birthday); data.metDate=toISO(data.metDate); data.lastMetDate=toISO(data.lastMetDate);
      data.tags = Array.from(selectedTagsSet);
      const list=(load()||[]);
      if(e.target.dataset.id){ const idx=list.findIndex(x=>x.id===e.target.dataset.id); if(idx>-1) list[idx]={...list[idx], ...data}; }
      else { const id=(crypto.randomUUID? crypto.randomUUID(): (Date.now().toString(36)+Math.random().toString(36).slice(2))); list.push({ id, createdAt:Date.now(), meetings:[], ...data }); }
      save(list); $('#dlg').close(); render(); buildCalendarUI();
    });

    // Meeting dialog
    let meetingTargetId=null;
    function openMeetingDialog(friend){ meetingTargetId=friend.id; selectedActs=new Set(); $('#meetFriendName').textContent=t('for_label')+friend.name; $('#meetForm').reset(); renderActChips(); $('#meetTitle').textContent=t('add_meeting'); $('#meetDlg').showModal(); }
    $('#addAct').addEventListener('click',()=>{ const input=$('#actInput'); const raw=input.value.trim(); if(!raw) return; const parts=raw.split(/[ ,;]+/).map(s=>s.trim()).filter(Boolean); const types=loadTypes(); let changed=false; parts.forEach(p=>{ if(!types.includes(p)){ types.push(p); changed=true; } selectedActs.add(p); }); if(changed) saveTypes(types); input.value=''; renderActChips(); });
    $('#actInput').addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); $('#addAct').click(); }});
    $('#meetForm').addEventListener('submit',(e)=>{ e.preventDefault(); const fd=new FormData(e.target); const date=fd.get('date'); const note=fd.get('note')||''; if(!date) return; const list=(load()||[]); const idx=list.findIndex(x=>x.id===meetingTargetId); if(idx>-1){ list[idx].meetings=list[idx].meetings||[]; list[idx].meetings.push({ date:new Date(date+'T00:00:00').toISOString().slice(0,10), activities:Array.from(selectedActs), note }); save(list);} $('#meetDlg').close(); render(); buildCalendarUI(); });
    $('#closeDlg').addEventListener('click',()=> $('#dlg').close());
    $('#resetForm').addEventListener('click',()=> $('#f').reset());
    $('#closeMeetDlg').addEventListener('click',()=> $('#meetDlg').close());

    // --- Calendar ---
    function eventsForMonth(year, month){ const list=loadAndMigrate(); const showBD=$('#toggleBirthdays')?.checked ?? true; const showMT=$('#toggleMeetings')?.checked ?? true; const arr=[]; for(const f of list){ if(showBD && f.birthday){ const b=new Date(f.birthday); if(b.getMonth()===month){ arr.push({type:'bd', date:b.getDate(), label:`üéÇ ${f.name}`, friendId:f.id}) }} if(showMT){ const allMeet=[...(f.meetings||[])]; if(f.lastMetDate) allMeet.push({date:f.lastMetDate, note:'(last met)'}); allMeet.forEach(m=>{ if(m.date){ const d=new Date(m.date); if(d.getFullYear()===year && d.getMonth()===month){ const acts=Array.isArray(m.activities)&&m.activities.length? ` ‚Äî ${m.activities.join(', ')}`:''; const note=m.note? ` ‚Äî ${m.note}`:''; arr.push({type:'mt', date:d.getDate(), label:`ü§ù ${f.name}${acts}${note}`, friendId:f.id}) }}}) } } return arr; }
    function buildCalendarUI(){ const cal=$('#calGrid'); if(!cal) return; cal.innerHTML=''; const mp=$('#monthPicker'); const [y,m]=(mp.value? mp.value: isoMonth(new Date())).split('-').map(Number); const year=y||now().getFullYear(); const month=(m? m-1: now().getMonth()); const first=new Date(year,month,1); const startOffset=first.getDay(); const startDate=new Date(year,month,1-startOffset); const events=eventsForMonth(year,month); for(let i=0;i<42;i++){ const d=new Date(startDate); d.setDate(startDate.getDate()+i); const inMonth=d.getMonth()===month; const cell=document.createElement('div'); cell.className='day'+(inMonth?'':' muted'); const num=document.createElement('div'); num.className='num'; num.textContent=d.getDate(); cell.appendChild(num); if(inMonth){ const todays=events.filter(ev=>ev.date===d.getDate()); todays.forEach(ev=>{ const p=document.createElement('div'); p.className='ev '+(ev.type==='bd'?'bd':'mt'); p.textContent=ev.label; cell.appendChild(p) }) } cal.appendChild(cell); } }

    // Tabs
    function showPage(which){ $('#page-cards').style.display=which==='cards'? 'block':'none'; $('#page-calendar').style.display=which==='calendar'? 'block':'none'; $('#tabCards').className=which==='cards'? 'primary':'ghost'; $('#tabCalendar').className=which==='calendar'? 'primary':'ghost'; if(which==='calendar') buildCalendarUI(); }
    $('#tabCards').addEventListener('click',()=> showPage('cards')); $('#tabCalendar').addEventListener('click',()=> showPage('calendar'));

    // Controls
    const mp=$('#monthPicker'); mp.value=isoMonth(new Date()); mp.addEventListener('change', buildCalendarUI); $('#toggleBirthdays').addEventListener('change', buildCalendarUI); $('#toggleMeetings').addEventListener('change', buildCalendarUI);
    $('#addBtn').addEventListener('click',()=> openDialog());
    $('#applySort').addEventListener('click', render); $('#sort').addEventListener('change', render); $('#filterTag').addEventListener('change', render);
    $('#lang').addEventListener('change', (e)=> setLang(e.target.value));

    // First paint
    renderStaticUI();
    render();
  </script>
</body>
